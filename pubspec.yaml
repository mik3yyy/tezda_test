dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.4.1
  hive_flutter: ^1.1.0
  gap: ^3.0.1
  loading_animation_widget: ^1.3.0
  smooth_page_indicator: ^1.2.0+3
